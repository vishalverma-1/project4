{%load static%}
<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="{%static 'pal1.css'%}">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="center">
        <table border=5>
            <tr>
            <th>ID</th>
            <th>NAME</th>
            <th>EMAIL</th>
            <th>AGE</th>
            <th>MOBILE</th>
            <th>DELETE</th>
            <th>EDIT</th>
            </tr>
            {% for x in data %}
            <tr>
                
                <td>{{x.id}}</td>
                <td>{{x.name}}</td>
                <td>{{x.email}}</td>
                <td>{{x.age}}</td>
                <td>{{x.mobile}}</td>
                <td><a href="delt/{{x.id}}">Delete</a></td>
              <td><a href="edit/{{x.id}}">Edit</a></td>
            </tr>
            {%endfor%}
        </table>
        <a href="{% url 'myfun' %}"><b>back to regestration</b></a>    
    </div>
    
</body>
</html>
